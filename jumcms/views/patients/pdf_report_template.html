<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Report PDF</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <style>
        /* Additional custom styles for PDF appearance */
        body { font-family: Arial, sans-serif; }
        .container { padding: 30px; max-width: 700px; }
        h1 { color: #333; }
        .report-header { border-bottom: 2px solid #333; padding-bottom: 10px; margin-bottom: 20px; }
        .report-section { margin-bottom: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="report-header text-center">
            <h1>Test Report for {{ report.prescribed_test.test.name }}</h1>
        </div>

        <div class="report-section">
            <p><strong>Report Date:</strong> {{ report.report_date }}</p>
        </div>

        <div class="report-section">
            <p><strong>Result:</strong></p>
            <div class="border rounded p-3 bg-light">
                {{ report.result }}
            </div>
        </div>

        {% if report.notes %}
        <div class="report-section">
            <p><strong>Notes:</strong></p>
            <div class="border rounded p-3 bg-light">
                {{ report.notes }}
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
