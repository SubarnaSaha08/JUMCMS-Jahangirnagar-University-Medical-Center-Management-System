{% extends "patients/base_patient.htm" %}
{% load static %}
{% block content %}
    <ul>
        {% for appointment in appointments %}
            <li>
                {{ appointment }} - {{ appointment.status }}
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'create_doctor_appointment' %}">Schedule New Appointment</a>
    <script>
        document.getElementById('page-title').textContent = 'All Doctor appointments';
    </script>
{% endblock content %}
