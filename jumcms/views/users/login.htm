{% extends "users/base_home.htm" %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
    <div class="d-flex justify-content-center align-items-center bg-cover">
        <div class="container-overlay-login">
            <h2>Sign In</h2>
            <form>
                <div class="form-group">
                <label for="email" class="form-labels">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                <label for="password" class="form-labels">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <div><button type="submit" class="btn btn-success">Submit</button><br></div>
                <div class="link-div"><a href="#" class="link-texts">Not registered yet? Sign up..</a></div>
                <div class="link-div"><a href="#" class="link-texts">Forgot Password?? Reset it..</a></div>
            </form>
        </div>
    </div>
{% endblock content %}
