<!-- reschedule_test_appointment.html -->
{% extends "lab_technician/base_labtechnician.htm" %}
{% load static %}
{% block content %}

    <h1>Reschedule Appointment</h1>
    
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_appointment_date_time" class="custom-label">Appointment Date & Time:</label>
            {{ form.appointment_date_time }}
        </div>
        <div class="form-group">
            <label for="id_status" class="custom-label">Status:</label>
            {{ form.status }}
        </div>
        <button type="submit" id="login-button">Save Changes</button>
    </form>
    
{% endblock content %}
